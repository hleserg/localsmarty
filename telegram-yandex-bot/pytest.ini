[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    webhook: Tests that require webhook (skip locally)
    mock: Tests using mocks
    config: Configuration tests
    handlers: Handler tests
    services: Service tests
    utils: Utility tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

